<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            padding: 8px;
            width: 50%;
            text-align: center;
            font-weight: normal;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>
                <img src="./Images/logo_blanco.jpg" height="100" width="60%" />
                <p>
                    <strong>Encuentros</strong>
                </p>
                <p>Gaboto 390 - Rosario - Santa Fe</p>
                <p>Tel: (0341) 4851491 - Cel: (0341) 152-118320</p>
            </th>
            <th style="vertical-align: top">
                <p style="font-size: 7px">DOCUMENTACIÓN NO VÁLIDA COMO FACTURA</p>
                <p style="margin-top: 30px"><strong>Recibo Nº</strong> {{fullReceiptNumber}}</p>
                <p style="margin-top: 30px"><strong>Fecha: </strong> {{date}}</p>
            </th>
        </tr>
        <tr>
            <td colspan="2" style="text-align: left;">
                <p><strong>Cliente: </strong>{{customerFullName}}</p>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: left;">
                <table>
                    <tr>
                        <th>
                            <strong>Concepto</strong>
                        </th>
                        <th>
                            <strong>Monto</strong>
                        </th>
                    </tr>
                    {{concepts}}
                    <tr>
                        <td colspan="2" style="text-align: right;">
                            <strong>Total: ${{totalAmount}}</strong>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
